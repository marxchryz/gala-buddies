<script>
  $(document).ready(function () {
    let coords = { lat: '14.5530', long: '120.9806' }
    const BASE_DIR = '../images/5-22-2022/';
    let images = [
      'IMG_20220522_102818_00_001.jpg',
      'IMG_20220522_122335_00_006.jpg',
      'IMG_20220522_144340_00_merged.jpg',
      'IMG_20220522_114901_00_003.jpg',
      'IMG_20220522_144010_00_merged.jpg',
    ];
    images = images.sort();

    for (let i = 0; i < images.length; i++) {
      let row;
      if (i % 2 === 0) {
        $('#gallery').append($('<div class="row"></div>'));
      }

      $('#gallery')
        .children()
        .last()
        .append(
          $(
            '<div class="col-lg-6 col-md-6 mb-3"><div class="viewer" id="viewer-' +
              i +
              '"></div></div>'
          )
        );

      let viewer = pannellum.viewer('viewer-' + i, {
        type: 'equirectangular',
        panorama: BASE_DIR + images[i],
        compass: true,
        preview: BASE_DIR + images[i],
      });
      viewer.on('load', function () {
        viewer.toggleFullscreen();
      });
    }
  });
</script>
