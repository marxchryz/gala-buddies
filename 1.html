<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"
    ></script>
    <style>
      .viewer {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="gallery"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    const BASE_DIR = './images/5-22-2022/';
    let images = [
      'IMG_20220522_102818_00_001.jpg',
      'IMG_20220522_122335_00_006.jpg',
      'IMG_20220522_144340_00_merged.jpg',
      'IMG_20220522_114901_00_003.jpg',
      'IMG_20220522_144010_00_merged.jpg',
    ];
    images = images.sort();

    for (let i = 0; i < images.length; i++) {
      let row;
      if (i % 3 === 0) {
        $('#gallery').append($('<div class="row"></div>'));
      }

      $('#gallery')
        .children()
        .last()
        .append(
          $(
            '<div class="col-lg-4 col-md-4 mb-3"><div class="viewer" id="viewer-' +
              i +
              '"></div></div>'
          )
        );

      let viewer = pannellum.viewer('viewer-' + i, {
        type: 'equirectangular',
        panorama: BASE_DIR + images[i],
        compass: true,
        preview: BASE_DIR + images[i],
      });
      viewer.on('load', function () {
        viewer.toggleFullscreen();
      });
    }
  });
</script>
